<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Friend Finder | Survey</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- Reservation Page -->
        <div class="card">
          <div class="card-header">
            Survey Questions
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <h3>About You</h3>
                <label for="reserve-name">Name (Required)</label>
                <input type="text" class="form-control" id="reserve-name">
              </div>
              <div class="form-group">
                <label for="reserve-phone">Link to Photo (Required)</label>
                <input type="text" class="form-control" id="reserve-phone">
              </div>
              <!-- Questions -->
              <h3>Question 1</h3>
              <h4>;alskdjfas;dlkfj</h4>
              <select class = "chosen-select" id="q1" style="display: none;">
                    <option value></option>  
                    <option value="1">1 (Strongly Disagree)</option>  
                    <option value="2">2</option>  
                    <option value="3">3</option>  
                    <option value="4">4</option>  
                    <option value="5">5 (Strongly Agree)</option>   
                </select>
            <div class="chosen-container chosen-container-single" style="width: 157px;" title id="q1_chosen">
                <a class= "chosen-single chosen-default">
                    <span>Select an Option</span>
                    <div>
                        <b></b>
                    </div> 
                </a>
                <div class = "chosen-drop">
                    <div class = "chosen-search">
                        <input type="text" autocomplete="off">
                    </div>
                    <ul class = "chosen-results">
                        <li class = "active-result" data-option-array-index="1" style>1 (Strongly Disagree)</li>
                        <li class = "active-result" data-option-array-index="2" style>2</li>
                        <li class = "active-result" data-option-array-index="3" style>3</li>
                        <li class = "active-result" data-option-array-index="4" style>4</li>
                        <li class = "active-result" data-option-array-index="5" style>5 (Strongly Agree)</li>
                    </ul>
                </div>
            </div>  
              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <footer class="footer">
        <div class="container">
          <p><a href="/api/friends">API Friends Link</a> | <a href="https://github.com/thomasxcox731/FriendFinder">Github Repo</a>
        </div>
      </footer>

  </div>

</body>

</html>
